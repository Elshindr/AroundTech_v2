<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <meta charset="UTF-8"/>
    <title>Missions en attentes</title>
    <style>
        * {
            margin:auto;
        }
        h1 {
            margin-top: 1em !important;
            margin-left: 1em;
            color: #6f42c1 !important;
        }
        .col-md-4{
            margin-bottom: 2.5em;
        }
  </style>
</head>

<body>

    <h1 >Bonjour <span th:text="${name}"></span>! </h1>
    <hr class="my-4"/>
    <h2> Vous avez des missions qui attendent votre vérification!</h2>

    <hr class="my-4"/>
    <div style="margin-left: 10px; margin-right: 10px">
        <table class="table table-sm table-striped table-hover align-middle">
            <thead class="thead-dark">
            <th class="text-center" scope="col">Collaborateur</th>
            <th class="text-center" scope="col">Début</th>
            <th class="text-center" scope="col">Fin</th>
            <th class="text-center" scope="col">Arrivée</th>
            <th class="text-center" scope="col">Départ</th>
            <th class="text-center" scope="col">Transport</th>
            <th class="text-center" scope="col">Nature</th>
            </thead>
            <tbody>
            <tr th:each="missionItem : ${lstMissions}">
                <td class="text-center w-25" th:text="${missionItem.user.lastname + ' ' + missionItem.user.firstname}"/>
                <td class="text-center w-25" th:text="${missionItem.startDate}"/>
                <td class="text-center w-25" th:text="${missionItem.endDate}"/>
                <td class="text-center w-25" th:text="${missionItem.departCity.name}"/>
                <td class="text-center w-25" th:text="${missionItem.arrivalCity.name}"/>
                <td class="text-center w-25" th:text="${missionItem.transport.name}"/>
                <td class="text-center w-25" th:text="${missionItem.natureCur.name}"/>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
